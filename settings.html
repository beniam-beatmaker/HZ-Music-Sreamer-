<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hertz - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #181818; color: #fff; margin: 0; }
    header { position: sticky; top: 0; background: #121212; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .logo-btn { font-size: 1.7rem; font-weight: bold; color: #1db954; background: transparent; border: 2px solid #1db954; border-radius: 30px; padding: 0.4rem 1.6rem; text-decoration: none; letter-spacing: 2px; cursor: pointer; transition: background 0.2s, color 0.2s;}
    .logo-btn:hover, .logo-btn:focus { background: #1db954; color: #181818; outline: none;}
    nav { display: flex; gap: 1rem;}
    nav a { text-decoration: none; color: #fff; background: #282828; padding: 0.6rem 1.4rem; border-radius: 30px; font-weight: 500; transition: background 0.2s, color 0.2s; border: 2px solid transparent;}
    nav a:hover, nav a.active { background: #1db954; color: #181818; border-color: #1db954;}
    .mobile-menu-btn { display: none; background: none; border: 2px solid #1db954; color: #1db954; font-size: 1.5rem; padding: 0.5rem; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
    .mobile-menu-btn:hover { background: #1db954; color: #181818; }
    .mobile-nav { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(18, 18, 18, 0.95); z-index: 1000; padding-top: 4rem; }
    .mobile-nav.active { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
    .mobile-nav a { color: #fff; background: #282828; padding: 1rem 2rem; border-radius: 30px; font-weight: 500; text-decoration: none; font-size: 1.1rem; border: 2px solid transparent; transition: all 0.2s; }
    .mobile-nav a:hover, .mobile-nav a.active { background: #1db954; color: #181818; border-color: #1db954; }
    .mobile-nav .close-btn { position: absolute; top: 1rem; right: 2rem; background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; }
    .settings-container { max-width: 500px; margin: 3rem auto; background: #232526; padding: 2rem; border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);}
    h2 { margin-bottom: 1.5rem; }
    label { display: block; margin-top: 1rem; color: #b3b3b3; }
    select, input[type="checkbox"], input[type="range"] { margin-top: 0.5rem; }
    input[type="range"] { width: 100%; }
    button { margin-top: 1.5rem; padding: 0.7rem 2rem; border-radius: 30px; background: #1db954; color: #181818; font-weight: bold; font-size: 1.1rem; border: none; cursor: pointer; transition: background 0.2s, color 0.2s; }
    button:hover { background: #17a74a; color: #fff; }
    .saved { color: #1db954; margin-top: 1rem; }
    .setting-group { margin-bottom: 1.5rem; }
    .range-value { color: #1db954; font-weight: bold; margin-left: 0.5rem; }
    @media (max-width: 768px) { 
      nav { display: none; } 
      .mobile-menu-btn { display: block; }
      header { flex-wrap: wrap; padding: 1rem; }
      .settings-container { margin: 1rem; padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-btn" aria-label="Go to Hertz homepage">Hertz</a>
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="Toggle mobile menu">â˜°</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="online.html">Online</a>
      <a href="offline.html">Offline</a>
      <a href="playlists.html">Playlists</a>
      <a href="favorites.html">Favorites</a>
      <a href="liked.html">Liked</a>
      <a href="Account.html">Account</a>
      <a href="settings.html" class="active">Settings</a>
    </nav>
    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileNav">
      <button class="close-btn" onclick="toggleMobileMenu()">&times;</button>
      <a href="index.html">Home</a>
      <a href="online.html">Online</a>
      <a href="offline.html">Offline</a>
      <a href="playlists.html">Playlists</a>
      <a href="favorites.html">Favorites</a>
      <a href="liked.html">Liked</a>
      <a href="Account.html">Account</a>
      <a href="settings.html" class="active">Settings</a>
    </div>
  </header>
  <div class="settings-container">
    <h2>Settings</h2>
    <form id="settingsForm">
      <div class="setting-group">
        <label>
          Theme
          <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </label>
      </div>
      <div class="setting-group">
        <label>
          <input type="checkbox" id="autoplay"> Autoplay next track
        </label>
        <label>
          <input type="checkbox" id="notifications"> Enable notifications
        </label>
        <label>
          <input type="checkbox" id="explicit"> Allow explicit content
        </label>
        <label>
          <input type="checkbox" id="crossfade"> Enable crossfade
        </label>
      </div>
      <div class="setting-group">
        <label>
          Streaming Quality
          <select id="quality">
            <option value="auto">Auto</option>
            <option value="low">Low (64kbps)</option>
            <option value="medium">Medium (128kbps)</option>
            <option value="high">High (320kbps)</option>
          </select>
        </label>
      </div>
      <div class="setting-group">
        <label>
          Volume
          <input type="range" id="volume" min="0" max="100" step="1">
          <span class="range-value" id="volumeValue"></span>
        </label>
      </div>
      <div class="setting-group">
        <label>
          Language
          <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
          </select>
        </label>
      </div>
      <div class="setting-group">
        <label>
          <input type="checkbox" id="downloadWifi"> Download only on Wi-Fi
        </label>
        <label>
          <input type="checkbox" id="privateSession"> Private session
        </label>
      </div>
      <button type="submit">Save Settings</button>
      <div class="saved" id="savedMsg" style="display:none;">Saved!</div>
    </form>
  </div>
  <script>
    // --- Mobile Menu Toggle ---
    function toggleMobileMenu() {
      const mobileNav = document.getElementById('mobileNav');
      mobileNav.classList.toggle('active');
    }

    // Get elements
    const theme = document.getElementById('theme');
    const autoplay = document.getElementById('autoplay');
    const notifications = document.getElementById('notifications');
    const explicit = document.getElementById('explicit');
    const crossfade = document.getElementById('crossfade');
    const quality = document.getElementById('quality');
    const volume = document.getElementById('volume');
    const volumeValue = document.getElementById('volumeValue');
    const language = document.getElementById('language');
    const downloadWifi = document.getElementById('downloadWifi');
    const privateSession = document.getElementById('privateSession');
    const savedMsg = document.getElementById('savedMsg');

    // Show volume value
    function updateVolumeValue() {
      volumeValue.textContent = volume.value + "%";
    }
    volume.addEventListener('input', updateVolumeValue);

    // Load saved settings
    window.onload = function() {
      const settings = JSON.parse(localStorage.getItem('hertzSettings')) || {};
      if(settings.theme) theme.value = settings.theme;
      autoplay.checked = !!settings.autoplay;
      notifications.checked = !!settings.notifications;
      explicit.checked = !!settings.explicit;
      crossfade.checked = !!settings.crossfade;
      quality.value = settings.quality || "auto";
      volume.value = settings.volume !== undefined ? settings.volume : 70;
      language.value = settings.language || "en";
      downloadWifi.checked = !!settings.downloadWifi;
      privateSession.checked = !!settings.privateSession;
      updateVolumeValue();
      // Apply theme
      if(settings.theme === 'light') {
        document.body.style.background = '#fff';
        document.body.style.color = '#181818';
      } else {
        document.body.style.background = '#181818';
        document.body.style.color = '#fff';
      }
    };

    document.getElementById('settingsForm').onsubmit = function(e) {
      e.preventDefault();
      localStorage.setItem('hertzSettings', JSON.stringify({
        theme: theme.value,
        autoplay: autoplay.checked,
        notifications: notifications.checked,
        explicit: explicit.checked,
        crossfade: crossfade.checked,
        quality: quality.value,
        volume: volume.value,
        language: language.value,
        downloadWifi: downloadWifi.checked,
        privateSession: privateSession.checked
      }));
      savedMsg.style.display = 'block';
      setTimeout(()=>savedMsg.style.display='none', 1500);
      // Apply theme
      if(theme.value === 'light') {
        document.body.style.background = '#fff';
        document.body.style.color = '#181818';
      } else {
        document.body.style.background = '#181818';
        document.body.style.color = '#fff';
      }
    };
  </script>
</body>
</html>
